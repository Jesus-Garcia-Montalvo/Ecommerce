<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Styles/admin.css" />
    <title>Frontend Mentor | E-commerce product page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-nav">
        <a href="categorias.html"
          ><img class="header_logo" src="images/logo.svg" alt=""
        /></a>
      </div>
      <div class="carro-usuario">
        <img class="carro-foto" src="images/image-avatar.png" alt="" />
      </div>
    </header>
    <br />
    <!-- formulario -->
    <!-- formulario -->
    <section class="crud">
      <article>
        <h2 class="crud-title">Crear Producto</h2>
        <form
          class="row g-3 needs-validation crud-form"
          id="crud-form"
          novalidate
        >
          <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom01"
              name="nombre"
              required
            />
            <div class="valid-feedback">Â¡Se ve bien!</div>
            <div class="invalid-feedback">Rellene este campo obligatorio.</div>
          </div>
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Precio</label>
            <input
              type="number"
              class="form-control"
              id="validationCustom02"
              name="precio"
              required
            />
            <div class="valid-feedback">Â¡Se ve bien!</div>
            <div class="invalid-feedback">Rellene este campo obligatorio.</div>
          </div>
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label">cantidad</label>
            <input
              type="number"
              class="form-control"
              id="validationCustom02"
              name="cantidad"
              required
            />
            <div class="valid-feedback">Â¡Se ve bien!</div>
            <div class="invalid-feedback">Rellene este campo obligatorio.</div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Imagen</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom03"
              name="imagen"
              required
            />
            <div class="valid-feedback">Â¡Se ve bien!</div>
            <div class="invalid-feedback">Rellene este campo obligatorio.</div>
          </div>
          <div class="col-12"></div>
          <br />
          <div class="col-12">
            <input
              class="btn btn-primary"
              type="submit"
              value="Crear"
              id="crear"
            />
            <input
              class="btn btn-primary"
              type="hidden"
              name="id"
              id="productid"
            />
          </div>
        </form>
      </article>

      <!-- //mostrar la lista -->
      <br /><br />
      <article>
        <table class="table" id="crud-table">
          <h2>Ver Productos</h2>
          <thead>
            <tr>
              <td scope="col"><b>id</b></td>
              <td scope="col"><b>nombre</b></td>
              <td scope="col"><b>Precio</b></td>
              <td scope="col"><b>Cantidad</b></td>
              <td scope="col"><b>Imagen</b></td>
              <td scope="col"><b>acciones</b></td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </article>
    </section>
    <template id="crud-template">
      <tr>
        <td class="add-id-product"></td>
        <td class="add-name-product"></td>
        <td class="add-price-product"></td>
        <td class="add-cantidad-product"></td>
        <td class="add-url-product"></td>
        <td>
          <button class="edit form-control" id="exampleInputPassword1">
            Editar
          </button>
          <button class="delete form-control" id="exampleInputPassword1">
            Eliminar
          </button>
        </td>
      </tr>
    </template>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="services/api.js" type="module"></script>
  <script src="js/crud.js" type="module"></script>
  <script src="js/Validation.js" type="module"></script>
</html>
